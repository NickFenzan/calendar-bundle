services:
    millervein.calendar.form.type.recurrence_rule:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\RecurrenceRuleType
        tags:
            - { name: form.type, alias: recurrence_rule }
    millervein.calendar.form.type.hours:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\HoursType
        tags:
            - { name: form.type, alias: hours }
    millervein.calendar.form.type.column:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\ColumnType
        tags:
            - { name: form.type, alias: column }
    millervein.calendar.form.type.column_tag:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\ColumnTagType
        tags:
            - { name: form.type, alias: column_tag }
    millervein.calendar.form.type.site:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\SiteType
        tags:
            - { name: form.type, alias: site }
    millervein.calendar.form.type.calendar:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\CalendarType
        tags:
            - { name: form.type, alias: calendar }
    millervein.calendar.form.type.calendar_request:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\CalendarRequestType
        tags:
            - { name: form.type, alias: calendar_request }
    millervein.calendar.form.type.patient_selector:
        class: MillerVein\Bundle\CalendarBundle\Form\Type\PatientSelectorType
